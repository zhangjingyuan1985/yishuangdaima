gps-key-taxi.sources = r1
gps-key-taxi.channels = c1
gps-key-taxi.sinks = k1

gps-key-taxi.sources.r1.type = org.apache.flume.source.kafka.KafkaSource
gps-key-taxi.sources.r1.channels = c1
gps-key-taxi.sources.r1.batchSize = 100000
#gps-key-taxi.sources.r1.batchDurationMillis = 1000
gps-key-taxi.sources.r1.kafka.bootstrap.servers = 10.10.201.20:9092,10.10.201.21:9092,10.10.201.22:9092
gps-key-taxi.sources.r1.kafka.topics = tpTaxi
gps-key-taxi.sources.r1.kafka.consumer.group.id = group_flume
#gps-key-taxi.sources.r1.kafka.consumer.auto.offset.reset = earliest

gps-key-taxi.channels.c1.type = memory
gps-key-taxi.channels.c1.capacity = 1000000
gps-key-taxi.channels.c1.transactionCapacity = 200000


gps-key-taxi.sinks.k1.type = hdfs
gps-key-taxi.sinks.k1.channel = c1
gps-key-taxi.sinks.k1.hdfs.path = /data/gps_key_realtime/taxi/440300/%Y/%m/%d
gps-key-taxi.sinks.k1.hdfs.filePrefix = data_%Y%m%d_%H
gps-key-taxi.sinks.k1.hdfs.useLocalTimeStamp = true 
gps-key-taxi.sinks.k1.hdfs.fileSuffix = .log
gps-key-taxi.sinks.k1.hdfs.fileType = DataStream
gps-key-taxi.sinks.k1.hdfs.batchSize = 100000
gps-key-taxi.sinks.k1.hdfs.threadsPoolSize = 10
gps-key-taxi.sinks.k1.hdfs.writeFormat = Text
gps-key-taxi.sinks.k1.hdfs.callTimeout = 60000
gps-key-taxi.sinks.k1.hdfs.idleTimeout = 1000
gps-key-taxi.sinks.k1.hdfs.minBlockReplicas = 1

gps-key-taxi.sinks.k1.hdfs.rollCount = 100000
gps-key-taxi.sinks.k1.hdfs.rollSize  = 0
gps-key-taxi.sinks.k1.hdfs.rollInterval = 0

