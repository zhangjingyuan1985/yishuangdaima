highway-se-report.sources = r1
highway-se-report.channels = c1
highway-se-report.sinks = k1

highway-se-report.sources.r1.type = org.apache.flume.source.kafka.KafkaSource
highway-se-report.sources.r1.channels = c1
highway-se-report.sources.r1.batchSize = 100000
#highway-se-report.sources.r1.batchDurationMillis = 1000
highway-se-report.sources.r1.kafka.bootstrap.servers = 183.62.69.35:20103,183.62.69.35:20104,183.62.69.35:20105
highway-se-report.sources.r1.kafka.topics = sutpc-data-expressway-highway-t-se-report-original
highway-se-report.sources.r1.kafka.consumer.group.id = group_flume
highway-se-report.sources.r1.kafka.consumer.auto.offset.reset = earliest

highway-se-report.channels.c1.type = memory
highway-se-report.channels.c1.capacity = 1000000
highway-se-report.channels.c1.transactionCapacity = 200000


highway-se-report.sinks.k1.type = hdfs
highway-se-report.sinks.k1.channel = c1
highway-se-report.sinks.k1.hdfs.path = /data/origin/road/flow/micro/se-report/440300/%Y/%m/%d
highway-se-report.sinks.k1.hdfs.filePrefix = data_%Y%m%d_%H
highway-se-report.sinks.k1.hdfs.useLocalTimeStamp = true 
highway-se-report.sinks.k1.hdfs.fileSuffix = .log
highway-se-report.sinks.k1.hdfs.fileType = DataStream
highway-se-report.sinks.k1.hdfs.batchSize = 100000
highway-se-report.sinks.k1.hdfs.threadsPoolSize = 10
highway-se-report.sinks.k1.hdfs.writeFormat = Text
highway-se-report.sinks.k1.hdfs.callTimeout = 60000
highway-se-report.sinks.k1.hdfs.idleTimeout = 1000
highway-se-report.sinks.k1.hdfs.minBlockReplicas = 1

highway-se-report.sinks.k1.hdfs.rollCount = 100000
highway-se-report.sinks.k1.hdfs.rollSize  = 0
highway-se-report.sinks.k1.hdfs.rollInterval = 0

